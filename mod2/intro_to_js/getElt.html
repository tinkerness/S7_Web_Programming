<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test() {
            document.getElementById("hello").innerHTML = "Welcome to Javascript programming.";
        }
    </script>
</head>
<body>
    <p id="hello">Hello World</p><br>
    <input type="button" onclick="test()" value="Try to change">
</body>
</html>
