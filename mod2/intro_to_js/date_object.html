<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">      
        var today = new Date();
        alert(today);

        // formatted datetime
        alert(today.getDate());
        alert(today.getMonth());
        alert(today.getDay());
        alert(today.getFullYear());
        alert(today.getTime());
        alert(today.getHours());
    </script>
</body>
</html>
