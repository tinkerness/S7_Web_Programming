<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
       function fact(x) {
        if (x == 0) {
            return 1;
        } 
        else{
            return (x * fact(x - 1));
        }
       }
       var num = prompt("enter input: ");
       if(num >= 0) {
        var res = fact(num);("The input is: ")
        document.writeln(res);
       }
    </script>
</body>
</html>
