<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Sum Of Two Numbers</h1>
    <script type="text/javascript">      
        var first, second, num1, num2, sum;
        first = window.prompt("Enter first integer: ", "");
        second = window.prompt("Enter second integer: ", "");

        // convert str to int
        // # 1 - using parseInt() function
        // num1 = parseInt(first);
        // num2 = parseInt(second);
        
        // # 2 - using Number() class
        num1 = Number(first);
        num2 = Number(second);

        sum = num1 + num2;
        document.writeln("<h1>The sum of " + num1 + " and "  + num2 +" is " + sum + "</h1");
    </script>
</body>
</html>
