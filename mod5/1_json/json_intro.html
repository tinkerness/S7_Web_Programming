<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h2>Accessing JSON Object in JavaScript</h2>
    <p id="demo" style="border: 1px solid black;"></p>
    <script>
        var myobj = {
            "name":"John",
            "age":30,
            "city":"Pala",
            "hobbies":["singing","dancing","reading"]
        };
        document.getElementById("demo").innerHTML = "Name : "+myobj.name + "<br/>Age : " +myobj.age + "<br/>City : "+myobj.city + "<br/>Hobbies : "+myobj.hobbies;

        document.writeln("<h3>Using for in</h3>");
        for(x in myobj) {
            document.writeln(x +" : " + myobj[x]+"<br/>");
        }
    </script>
</body>
</html>
