<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Form</title>
</head>
<body>
    <h1>Job Site Registration</h1>
    <form action="index.html" method="">
        <label for="Name"> Name: </label>
        <input type="text" name="Name" required><br><br>
        <label for="Address"> Address: </label>
        <textarea name="Address" rows="3" required>
        </textarea><br><br>
        <label for="Email"> Email: </label>
        <input type="email" name="Email" required><br><br>
        <label for="Contact_Num"> Contact No.: </label>
        <input type="text" name="Contact_Num" required><br><br>
        <label for="DOB"> Date of Birth: </label>
        <input type="date" name="DOB" required><br><br>

        <label for="Gender"> Gender: </label>
        <label for="male"><input type="radio" id="male" name="Gender" value="Male" > Male </label>
        <label for="female"><input type="radio" id="female" name="Gender" value="Female" > Female </label><br><br>

        <label for="interest"> Area of Interest: </label><br>
        <label for="webdev"><input type="checkbox" id="webdev" name="interest" value="Web Development" checked> Web Development </label><br>
        <label for="appdev"><input type="checkbox" id="appdev" name="interest" value="App Development"> App Development </label><br>
        <label for="ai"><input type="checkbox" id="ai" name="interest" value="AI"> AI </label><br>
        <label for="ui"><input type="checkbox" id="ui" name="interest" value="UI"> UI </label><br><br>

        <label for="exp"> Experience: </label>
        <select name="exp">
            <option value="0-1 years"> 0-1 years </option>
            <option value="2-3 years"> 2-3 years </option>
            <option value="4-5 years"> 4-5 years </option>
            <option value="6-10 years"> 6-10 years </option>
        </select>
        
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
