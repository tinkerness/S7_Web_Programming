<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
</head>
<body>
    <header style="text-align: center;"><h1>Image Searching Website</h1></header>
    <hr>
    <label for="img_search"> Search your Image here: </label>
    <input type="search" id="img_search" name="img_search">
    <input type="button" value="search">
    <br><br><br>
    <a href="https://images.google.com/">For more click here</a>
    <hr>
    <form action="index.html" method="">
        <label> Feedback Form: </label><br>
        <label> Name: </label><br>
        <input type="text" name="name" id="name"><br>
        <label> Date: </label><br>
        <input type="date" name="date" id="date"><br>
        <label> Comment: </label><br>
        <textarea name="comment" id="comment" rows="4" cols="50"></textarea><br><br>
        <input type="submit"  value="Submit"><br>

    </form>
</body>
</html>
