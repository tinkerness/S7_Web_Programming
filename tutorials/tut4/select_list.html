<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection List</title>
</head>
<body>
    <h3>The select size attribute</h3>
    <label for="courses">Select Courses:</label>
    <select id="courses" name="courses" size="4" multiple>
        <option value="CS201">CS201</option>
        <option value="CS202">CS202</option>
        <option value="CS203">CS203</option>
        <option value="CS204">CS204</option>
    </select>
</body>
</html>
