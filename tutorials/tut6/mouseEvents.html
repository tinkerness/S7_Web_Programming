<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
    <style>
        #mouse-box {
            height: 300px;
            border: 1px solid black;
            background-color: rgb(248, 248, 96);
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div id="mouse-box">
        <a href="#" onmouseover="onMouseOver(this)" onmouseout="onMouseOut(this)"> Hover over me </a>
    </div>
</body>
</html>
<script>
    function onMouseOver(link) {
        link.style.color = "red";
        link.textContent = "Mouse over me!";
    }

    function onMouseOut(link) {
        link.style.color = "green";
    }
</script>
