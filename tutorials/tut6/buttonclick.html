<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Onclick Event</title>
    <style>
        * {
            text-align: center;
        }
        #myDiv {
            height: 100px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="myDiv"><h1>Hello!</h1></div>
    <br/><br/>
    <button id="changeColourBtn" > Change Colour </button>
    <script>
        document.getElementById("changeColourBtn").addEventListener("click", changeColour)
        function changeColour() {
            document.getElementById("myDiv").style.backgroundColor="red";
        }
    </script>
</body>
</html>
